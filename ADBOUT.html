<h3 align="center" class="aside-title">微信公众号: 内核干货</h3>
<p align="center">静下心，一起享受内核的乐趣;</p>
<br>
<img src="https://img-blog.csdnimg.cn/20210321223419543.jpg" width="210" /> 
<br>
<p align="center">内核社区头号灌水菜鸡</p>
</div>
<br>
一个信奉“写代码要像写诗一样优美”的90后强迫症程序猿，奋斗多载，众里“爬坑”千百夜，蓦然回首，才发现，自己一直将代码写在了水上。
<br>
码啥啥不行，灌水吹逼第一名。
<br>
江湖人称“没皮没脸，天下无敌”
